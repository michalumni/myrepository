

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">  
	<title>{{ supplier_list.supplierName}}</title>
	</head>
  	<body>

{% block content %}
{% if review_list %}
	{% for review in review_list %}

	  <fieldset class="module aligned ">
	    
	    
	    
	       <div class="form-row field-reviewContent">
	            
	            
	                <div>
	                    
	                    
	                        <label>Review:</label>
	                        
	                            {{ review.reviewContent }}
	                        
	                    
	                    
	                </div>
	            
	        </div>
	    
	        
	    
	        <div class="form-row field-rating">
	            
	            
	                <div>
	                    
	                    
	                        <label>Rating:</label>
	                        
	                            {{ review.rating }}
	                        
	                    
	                    
	                </div>
	            
	        </div>
	    
	        <div class="form-row field-authorName">
	            
	            
	                <div>
	                    
	                    
	                        <label>Author:</label>
	                        
	                            {{ review.authorName }}
	                        
	                    
	                    
	                </div>
	            
	        </div>
	    
	 

	        <div class="form-row field-timeSubmitted">
	            
	            
	                <div>
	                    
	                    
	                        <label>Date published:</label>
	                        
	                            {{ review.timeSubmitted }}
	                        
	                    
	                    
	                </div>
	            
	        </div>

    	</fieldset>

    {% endfor %}

    
{% else %}
    <p>No suppliers reviews</p>
{% endif %}

{% if supplier_list %}
			<form action="/reviews/{{ supplier_list.supplierSlug}}/write" method="get">
    		<input type="submit" 
         	 value="Write a Review" />
			</form>

{% endif %}
{% endblock %}
 <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
